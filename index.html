        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const unixTimestamp = Math.floor(today.getTime() / 1000);

        const keyNumber = unixTimestamp + secretOffset;

        const keyBase64 = btoa(String(keyNumber));

        return keyBase64;
    }
