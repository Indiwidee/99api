<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instant Daily Key</title>
</head>
<body>
    <div id="key"></div>
    <script>
        function generateDailyKeySimple() {
            const secretOffset = 21378937;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const unixTimestamp = Math.floor(today.getTime() / 1000);

            const keyNumber = unixTimestamp + secretOffset;

            const keyBase64 = btoa(String(keyNumber));

            return keyBase64;
        }

        // Вывод ключа на экран
        document.getElementById('key').innerText = generateDailyKeySimple();
    </script>
</body>
</html>
